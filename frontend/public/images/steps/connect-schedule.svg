<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <circle cx="200" cy="150" r="120" fill="#FDF2F8" />
    
    <!-- Calendar Card -->
    <rect x="120" y="80" width="160" height="140" rx="12" fill="white" stroke="#DB2777" stroke-width="2"/>
    
    <!-- Calendar Header -->
    <rect x="120" y="80" width="160" height="40" rx="12" fill="#FBE7F3"/>
    <circle cx="140" cy="100" r="8" fill="#DB2777"/>
    <circle cx="165" cy="100" r="8" fill="#DB2777"/>
    <circle cx="190" cy="100" r="8" fill="#DB2777"/>
    
    <!-- Calendar Grid -->
    <g transform="translate(130,130)">
        <!-- Week Days -->
        <text x="0" y="0" font-family="Arial" font-size="10" fill="#DB2777">M</text>
        <text x="20" y="0" font-family="Arial" font-size="10" fill="#DB2777">T</text>
        <text x="40" y="0" font-family="Arial" font-size="10" fill="#DB2777">W</text>
        <text x="60" y="0" font-family="Arial" font-size="10" fill="#DB2777">T</text>
        <text x="80" y="0" font-family="Arial" font-size="10" fill="#DB2777">F</text>
        <text x="100" y="0" font-family="Arial" font-size="10" fill="#DB2777">S</text>
        <text x="120" y="0" font-family="Arial" font-size="10" fill="#DB2777">S</text>
        
        <!-- Calendar Days -->
        <g transform="translate(0,20)">
            <rect width="15" height="15" rx="4" fill="#FCE7F3"/>
            <text x="4" y="12" font-family="Arial" font-size="10" fill="#BE185D">1</text>
        </g>
        <g transform="translate(60,20)">
            <rect width="15" height="15" rx="4" fill="#DB2777"/>
            <text x="4" y="12" font-family="Arial" font-size="10" fill="white">4</text>
        </g>
    </g>
    
    <!-- Time Slots -->
    <rect x="130" y="180" width="140" height="20" rx="4" fill="#FCE7F3"/>
    <text x="140" y="194" font-family="Arial" font-size="12" fill="#BE185D">10:00 AM - 11:00 AM</text>
    
    <!-- Decorative Elements -->
    <circle cx="320" cy="100" r="15" fill="#DB2777" opacity="0.2"/>
    <circle cx="80" cy="200" r="20" fill="#F472B6" opacity="0.2"/>
    <circle cx="300" cy="220" r="25" fill="#BE185D" opacity="0.2"/>
</svg>