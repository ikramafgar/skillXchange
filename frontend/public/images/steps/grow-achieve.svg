        <circle cx="20" cy="20" r="15" fill="#FCD34D"/>
        <text x="12" y="25" font-family="Arial" font-size="12" fill="#92400E">ğŸ†</text>
        
        <!-- Silver Badge -->
        <circle cx="60" cy="20" r="15" fill="#E5E7EB"/>
        <text x="52" y="25" font-family="Arial" font-size="12" fill="#4B5563">ğŸ¯</text>
        
        <!-- Bronze Badge -->
